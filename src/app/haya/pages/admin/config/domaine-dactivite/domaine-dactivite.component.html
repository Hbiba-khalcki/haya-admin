
<div class="container ">
    <div class="d-block w-100">
        <div class="navbar w-100">
        <ul class="navbar navbar-nav  d-myflex">
            <li>
                <button class="btn btn-outline-info ml-2" (click)="onSaveCategorie()">Add</button>
            </li>
        </ul>
    </div>
    <div class="w-100">
                <table mat-table class="table w-100" >
                    <tr>
                        <th>Nom de categorie</th><th>Actions</th>
                    </tr>
                    <tr *ngFor="let cat of categorie ">
                        <td>{{cat.name}}</td>
                        <td>
                            <button  class="btn btn-danger" (click)="onDelete(cat)">
                                <span class="fa fa-trash-o"></span>
                            </button>
                            <button  class="btn btn-info" >
                                <span class="fa fa-edit" (click)="onUpdateCategorie(cat)"></span>
                            </button>
                            <button  class="btn btn-light">
                                <span class="fa fa-eye" (click)="onInfosCategorie(cat)"></span>
                            </button>
                        </td>
                    </tr>
                </table>

    </div>
    
</div>
